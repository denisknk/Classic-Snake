<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./favicon.ico" />
    <meta charset="UTF-8" />
    <!-- <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, minimum-scale=1.0"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Snake</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;800&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="snake_parent_wrapper">
      <div class="start_game">
        <header class="start_header"><div class="start_food_cell snake_block_wrapper"></div><h1>SNAKE</h1> <div class="start_food_cell snake_block_wrapper"></div></header>
        <div class="info">CHOOSE LEVEL:</div>
        <div class="choose_level">
          <span class="easy">EASY</span>
          <span class="medium">MEDIUM</span>
          <span class="hard">HARD</span>
        </div>
      </div>
      <div class="overlay">
        <p>GAME</p>
        <p>OVER!</p>
        <p><i class="fas fa-undo"></i></p>
      </div>
      <div class="count">0</div>
      <div class="best_score">0</div>
    </div>
    <footer class="footer_wrapper">
<div class="horisontal_wrapper_1">
    <button class="button_up button">&#8593;</button>

</div>
<div class="horisontal_wrapper_2">
  <button class="button_left button">&#8592;</button>
  <button class="button_right button">&#8594;</button>
</div>
<div class="horisontal_wrapper_3">
  <button class="button_down button">&#8595;</button>
</div>
    </footer>
    <script type='application/javascript' src='./fastclick.js'></script>
    <script src="https://kit.fontawesome.com/0296de27d9.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    
  </body>
</html>
